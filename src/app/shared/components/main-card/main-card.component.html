<mat-card class="example-card mat-elevation-z8">
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>{{subTitle}}</mat-card-subtitle>
    <mat-card-content>
        <ng-content select="[body]"></ng-content>
    </mat-card-content>
    <mat-card-footer>
        <ng-content select="[footer]"></ng-content>
    </mat-card-footer>
</mat-card>
